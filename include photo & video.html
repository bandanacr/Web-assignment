<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Display</title>
  <style>
    .media-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em; 
      padding: 2em;
    }
  </style>
</head>
<body>
    <div class="media-container">
    <img src="https://www.thirdrockadventures.com/assets-back/images/news/upper-mustang.jpgCM3.jpg" alt="mustang picture">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/csaQc_qpn8U?si=jjyaO5LG1lgqG-8o" title="YouTube video player">
    </iframe>
    </div>
</body>
</html>
