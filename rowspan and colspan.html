<!DOCTYPE html>
<html>
<head>
    <title>Colspan and Rowspan </title>
</head>
<body>
    <h2>Class Timetable </h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Schedule</th>
        </tr>
        <tr>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Web</td>
            <td>OR</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Computer Lab</td>
        </tr>
        <tr>
            <td rowspan="2">Wednesday</td>
            <td>SAD</td>
            <td>AI</td>
        </tr>
        <tr>
            <td colspan="2">basketball</td>
        </tr>
    </table>
</body>
</html>
